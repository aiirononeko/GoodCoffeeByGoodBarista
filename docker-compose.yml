version: '2'
services:
  db:
    image: mysql:5.7 
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: root
    ports:
      - "3306:3306"

  web:
    build: .
    command: /bin/sh -c "rm -f /GCBGB/tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/GCBGB
    ports:
      - "3000:3000"
    links:
      - db
    environment:
      - "SELENIUM_DRIVER_URL=http://selenium_chrome:4444/wd/hub"
    tty: true

  nginx:
    build: containers/nginx
    ports:
      - "80:80"
    volumes_from:
      - web
    depends_on:
      - web
    
  selenium_chrome:
    image: selenium/standalone-chrome-debug
    logging:
      driver: none
  
  mail:
    image: yaasita/docker_blackhole_mail_server
    ports:
      - "1080:80"
